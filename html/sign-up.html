<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-xxl">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Главная</a>
                        </li>
                    </ul>
                    <ul class="d-flex navbar-nav mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/sign-in/">Вход</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/sign-up/">Регистрация</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-xxl mt-5">
        <form class="row g-3" method="POST" action="/sign-up/">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input value="ffff@fff.ff" type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input value="dfsefsdfsefesf" type="password" class="form-control" id="inputPassword4" name="password">
            </div>

            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First name</label>
                <input value="Sasha" type="text" class="form-control" id="inputFirstName" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last name</label>
                <input value="Cheprasov" type="text" class="form-control" id="inputLastName" name="lastName">
            </div>
            <div class="col-md-6">
                <label for="inputBirthday" class="form-label">Last name</label>
                <input type="date" class="form-control" id="inputBirthday" name="birthday">
            </div>

            <div class="col-md-6">
                <label for="inputGender" class="form-label">Gender</label>
                <select id="inputGender" class="form-select" name="gender">
                    <option selected>-</option>
                    <option>Man</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAge" class="form-label">Age</label>
                <input value="36" type="number" min="0" max="90" class="form-control" id="inputAge" name="age">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input value="Novosibirsk" type="text" class="form-control" id="inputCity" name="city">
            </div>
            <!-- <div class="col-md-6">
                <label for="inputInterests" class="form-label">Interests</label>
                <select id="inputInterests" class="form-select" name="interests">
                    <option selected>-</option>
                    <option>Programming</option>
                    <option>Design</option>
                    <option>Interior</option>
                    <option>Cooking</option>
                </select>
            </div> -->

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
