<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-xxl">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile/">Главная</a>
                        </li>
                    </ul>
                    <ul class="d-flex navbar-nav mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/friends/">Друзья</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/sign-out/">Выход</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <ul class="list-group container-xxl mt-5">
            <li class="list-group-item">Email: {{.Email}}</li>
            <li class="list-group-item">First name: {{.FirstName}}</li>
            <li class="list-group-item">Last name: {{.LastName}}</li>
            <li class="list-group-item">Gender: {{.Gender}}</li>
            <li class="list-group-item">Birthday: {{.Birthday}}</li>
            <li class="list-group-item">City: {{.City}}</li>
            <li class="list-group-item">Interests: {{.Interests}}</li>
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
